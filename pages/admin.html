    <main class="mainAdm">

        <div class="row articulosAdm">

                    <thead>

    <!-- Modal guardado -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modalHeaderAdm">
            <h1 class="modal-title fs-5" id="productoModalLabel">PRODUCTO</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modalBodyAdm">
                <form onsubmit="guardarProducto(event)" class="row g-3" id="form1">
                    <div class=" col-md-4">
                        <input type="text" class="form-control" id="inputcodigo" placeholder="Código" required/>
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="inputprecio" placeholder="Precio" required/>
                    </div>               
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="inputstock" placeholder="Stock" required/>
                    </div>     
                    <div class="col-mb-3">
                        <input type="text" class="form-control" id="inputnombre" placeholder="Nombre del producto" required/>
                    </div>                    
                    <div class="col-mb-3">
                        <input type="text" class="form-control" id="inputcategoria" placeholder="Categoría" required/>
                    </div>                    
                    <div class="col-mb-3">
                        <input type="url" class="form-control" id="inputimagen" placeholder="URL de imagen" required/>
                    </div>                    
                    <div class="col-mb-3">
                        <textarea class="form-control" id="inputdescripcion" rows="3" placeholder="Descripción" required></textarea>
                    </div>                    

                    <div class="mb-3 d-flex justify-content-end">
                        <button type="submit" class="btn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>

        <!-- Modal de borrado y modificacion -->
        <div class="modal fade" id="productoModal2" tabindex="-1" aria-labelledby="productoModal2Label" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modalHeaderAdm">
                <h1 class="modal-title fs-5" id="productoModal2Label">MODIFICACION</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modalBodyAdm">
                    <form onsubmit="modificarProducto(event)" class="row g-3" id="form2">
                        <div class=" col-md-4">
                            <input type="text" class="form-control" id="inputcodigo2" placeholder="Código" required/>
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="inputprecio2" placeholder="Precio" min="0" step="any" required/>
                        </div>               
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="inputstock2" placeholder="Stock" min="0" required/>
                        </div>     
                        <div class="col-mb-3">
                            <input type="text" class="form-control" id="inputnombre2" placeholder="Nombre del producto" required/>
                        </div>                    
                        <div class="col-mb-3">
                            <input type="text" class="form-control" id="inputcategoria2" placeholder="Categoría" required/>
                        </div>                    
                        <div class="col-mb-3">
                            <input type="url" class="form-control" id="inputimagen2" placeholder="URL de imagen" required/>
                        </div>                    
                        <div class="col-mb-3">
                            <textarea class="form-control" id="inputdescripcion2" rows="3" placeholder="Descripción" required></textarea>
                        </div>                    
    
                        <div class="mb-3 d-flex justify-content-end">
                            <button type="submit" class="btn">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
